<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="headTodo">Список дел</div>

    <div class="searchbar">
      <input type="search" placeholder="Поиск" />
    </div>

    <div class = "toolbar">
      <input type="checkbox"/>
      <input type="addTodo" placeholder="Добавить дело"/>
    </div>

    <div class="list">
      <div class="item"><label><input type="checkbox"/>1. Посмотреть ТВ</label><button class="remove">❌</button></div>
      <div class="item"><label><input type="checkbox"/>2. Покормить кота</label><button class="remove">❌</button></div>
      <div class="item"><label><input type="checkbox"/>3. Поиграть в компьютер</label><button class="remove">❌</button></div>
    </div>

    <div class="footer">
      <div class="listTodo">2 дела осталось</div>
      <div class="filter">
        <label><input type="radio" name="filterRadio" />Все</label>
        <label><input type="radio" name="filterRadio" />Активные</label>
        <label><input type="radio" name="filterRadio" />Завершённые</label>
      </div>
      <div class="clear"><button>Удалить завершённые</button></div>
    </div>

  </body>

</html>
